<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="app">

    <!-- ЭНД НЭМЭХ БУЦАХ ТОВЧ -->
    <a href="start.html" class="back-button">← Буцах</a>

    <div class="header">
        <h1 class="title">Hangman Game</h1>
        <img src="image/icon.png" alt="icon" class="title-icon">
    </div>

    <div class="game-modal">
        <div class="content">
            <img src="image/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            
            <img src="image/0.png" alt="hangman-img">
            
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Асуулт:
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit repellat eius ratione.</b>
            </h4>
            <h4 class="guesses-text">
                Үлдсэн боломж:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</div>
</body>
</html>
