<html>
    <body>
        <script>
            var n=4;
            var total=0;
            var dun=0;
            var counter=1;
            while(counter<=4){
                dun=parseFloat(prompt("dungee oruul: "))
                total=total+dun;
                counter++;
            }
            var average=total/n;
            document.write(total+"<br>");
            document.write(average);
        </script>
    </body>
</html>
