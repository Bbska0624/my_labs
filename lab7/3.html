<html>
    <body>
        <script>
            var n = parseInt(prompt("Ailiin toot: "));
    
            var orts_ail = 9 * 4;
    
            var ortsNo = Math.floor((n - 1) / orts_ail) + 1;
            var ailNo = (n - 1) % orts_ail;
    
            var davhar = Math.floor(ailNo / 4) + 1;
            var davhariin_heddeh = (ailNo % 4) + 1;

            document.write("Ene ail ni " + ortsNo + "-r ortsnii <br>" +davhar + "-r davhriin <br>" +davhariin_heddeh + "-deh haalga."
    );
</script>
</body>
</html>
