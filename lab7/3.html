<html>
    <body>
        <script>
            var n=parseInt(prompt("garaas uguh ailiin toot: "));
            var orts_ail=9*4;
            var ortsNo=(n-1)/orts_ail+1;
            var ailNo=(n-1)%orts_ail;
            var davhar=ailNo/4+1;
            var davhariin_heddeh=ailNo%4+1;
            document.write("Enehuu ail ni" + ortsNo + " -r ortsnii" + "<br>" + davhar + " -r davhriin" + "<br>" + davhariin_heddeh + " dahi haalga ym.")
        </script>

    </body>
</html>
