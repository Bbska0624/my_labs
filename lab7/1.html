<html>
    <body>
        <script>
            var n=parseInt(prompt("palindrom esehiig shalgh too: "));
            var s=0;
            var t=n;
            while(n>0){
                s=(s*10)+(n%10);
                n=parseInt(n/10)
            }
            if(t==s){
                document.write("palindrom too");
            }
            else document.write("palindrom too bish");
        </script>
    </body>
</html>
