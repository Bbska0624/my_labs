<html>
    <body>
        <script>
            var n=parseInt(prompt("garaas uguh zai: "));
            var chono=125/18;
            var tuulai=5;
            var distance=0;
            var second=0;
            while(distance<n){
                distance = distance+(chono-tuulai);
                second++;
            }
            var minute=second/60;
            document.write(second+" second iin daraa guitsne"+"<br>")
            document.write(minute+" minute iin daraa guitsne")
        </script>
    </body>
</html>
