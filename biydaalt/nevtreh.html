<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Нэвтрэх</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: rgb(239, 236, 236);
            color: #333;
            display: flex;
            height: 100vh;
        }

        .zuun {
            width: 34%;
            background-color: white;
            border-right: 1px solid #eaeaea;
        }

        .zuun p {
            font-size: 14px;
            font-weight: 400;
            color: rgb(80, 79, 79);
            padding: 10px 85px;
        }

        .zuun img {
            width: 100%;
            object-fit: cover;
            display: block;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            padding: 0 85px;

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #8d8b8b;
            font-weight: 500;
        }

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
    background-color: rgb(222, 230, 248);
}

.form-group input:focus {
    outline: none;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 14px;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 85px;
}

.remember-me input[type="checkbox"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.remember-me label {
    margin: 0;
    color: #333;
    cursor: pointer;
}

.forgot-password {
    color: #003366;
    text-decoration: none;
    font-size: 14px;
    padding-right: 85px;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-btn {
    width: 67%;
    background-color: #0559ae;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 45px;
    margin-top: 35px;
    margin-left: 85px;
}

.login-btn:hover {
    background-color: #002244;
}

.help-link {
    text-align: center;
    margin-top: 20px;
}

.help-link a {
    color: #003366;
    text-decoration: none;
    font-size: 14px;
}

.help-link a:hover {
    text-decoration: underline;
}



        .baruun {
            width: 66%;
        }

        .baruun img {
            width: 100%; 
            object-fit: cover;
            display: block;
            height: 100%;
        }
    </style>

    <body>
        <div class="zuun">
            <p>Та Монгол Улсын Их Сургуулийн <strong>Нэгдсэн<br> 
            хандалтын орчинд</strong> тавтай морилно уу.</p>
            <img src="images/muis.png" alt="muis">

            <div class="login-form">
  
                <div class="form-group">
                    <label for="username">Хэрэглэгчийн нэр</label>
                    <input type="text" id="username">
                </div>
    
   
                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password">
                </div>
    
     
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Намайг сана</label>
                    </div>
                    <a href="#" class="forgot-password">Нууц үг сэргээх ></a>
                </div>
    
  
                <a href="nuurHuudas.html">
                    <button class="login-btn">Нэвтрэх</button>
                </a>

 
                <div class="help-link">
                    <a href="#">Нэвтрэх заавартай энд дарж танилцана уу.</a>
                </div>
                
            </div>
        </div>

        <div class="baruun">
            <img src="images/photo.png" alt="photo">
        </div>
    </body>
</html>
